<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Book Library</h1>
        <button class="add-book-btn">Add Book</button>
    </header>
    <main>
        <form action="#" id="add-book-form">
            <!-- <label for="title">Title</label> -->
            <input type="text" name="title" id="title" placeholder="Title">
            <!-- <label for="author">Author</label> -->
            <input type="text" name="author" id="author" placeholder="Author">
            <!-- <label for="pages">Pages</label> -->
            <input type="number" name="pages" id="pages" placeholder="Pages">
            <label for="read">Have you read it yet?</label>
            <input type="checkbox" name="read" id="read" value="Read">
            <input type="submit" value="Submit">
        </form>
        <div class="container">
            <div class="book-card">
                <h3>Show Your Work!: 10 Ways to Share Your Creativity and Get Discovered</h3>
                <p>Austin Kleon</p>
                <p><span>224</span> pages</p>
                <button>Not Read</button>
                <button>Remove</button>
            </div>
            <div class="book-card">
                <h3>Steal Like an Artist: 10 Things Nobody Told You About Being Creative</h3>
                <p>Austin Kleon</p>
                <p><span>160</span> pages</p>
                <button>Not Read</button>
                <button>Remove</button>
            </div>
            <div class="book-card">
                <h3>Keep Going: 10 Ways to Stay Creative in Good Times and Bad</h3>
                <p>Austin Kleon</p>
                <p><span>224</span> pages</p>
                <button>Not Read</button>
                <button>Remove</button>
            </div>
        </div>
    </main>
</body>
</html>
