<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1>Book Library</h1>
        <!-- <button class="add-book-btn">Add Book</button> -->
    </header>
    <main>
        <form action="" id="addBookForm">
            <div>
                <label for="title">Title</label>
                <input type="text" name="title" id="title" placeholder="Title">
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" name="author" id="author" placeholder="Author">
            </div>
            <div>
                <label for="pages">Pages</label>
                <input type="number" name="pages" id="pages" placeholder="Pages">
            </div>
            <div>
                <label for="readStatus">Have you read this book?</label>
                <select name="status" id="readStatus">
                    <option value="Read">Read</option>
                    <option value="Not Read" selected>Not Read</option>
                </select>
            </div>
            <input type="submit" value="Submit">
        </form>
        <div class="container">
            <div class="book-card">
                <h3>Show Your Work!: 10 Ways to Share Your Creativity and Get Discovered</h3>
                <p>Austin Kleon</p>
                <p><span>224</span> pages</p>
                <button>Not Read</button>
                <button>Remove</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
