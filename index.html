<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1>Book Library</h1>
        <!-- <button class="add-book-btn">New Book</button> -->
    </header>
    <main>
        <button class="open-form" onclick="openForm()">Add Book</button>
        <div class="form-popup" id="addBookForm">
            <form action="#" class="form-container">
                <div>
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" placeholder="Title">
                </div>
                <div>
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" placeholder="Author">
                </div>
                <div>
                    <label for="pages">Pages</label>
                    <input type="number" name="pages" id="pages" placeholder="Pages">
                </div>
                <div>
                    <label for="readStatus">Have you read this book?</label>
                    <select name="status" id="readStatus">
                        <option value="Read">Read</option>
                        <option value="Not Read" selected>Not Read</option>
                    </select>
                </div>
                <input type="submit" value="Submit">
            </form>
        </div>
        

        <table class="container">
            <!-- <tr class="book-info">
                <td>Book Title</td>
                <td>Book Author</td>
                <td><span>length</span>_pages</td>
                <button>Not Read</button>
                <button>Remove</button>
            </tr> -->
            <tr>
                <th>Name</th>
                <th>Author</th>
                <th>Length (pages)</th>
                <th>Read or Not</th>
            </tr>
        </table>
    </main>
    <script src="script.js"></script>
</body>
</html>
